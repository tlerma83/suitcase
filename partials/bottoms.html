<div class="flex-main">
        <div class="carousel carousel-1">


<!--    //carousel-->
            <div ng-repeat="items in imageArrayOfObj" on-finish-render="ngRepeatFinished" class="carousel-item row">
                <div class="col s12 m6">
                      <img src="{{items.url}}">
                      <a ng-click="deleteBottoms(items.key_id" class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
                </div>
            </div>


        </div>
        <div id="contain-camera">
            <div class="alert alert-error ng-scope" ng-show="webcamError">
                <span>Webcam could not be started. Did you give access to it?</span>
            </div>

            <!--    // webcam view-->
            <div ng-hide="hideDiv">
                <webcam channel="channel"
                    on-streaming="onSuccess()"
                    on-error="onError(err)"
                    on-stream="onStream(stream)">

                </webcam>
                <button ng-click="makeSnapshot()">take picture</button>
            </div>


            <!--    // canvas picture view-->
            <div ng-hide="hideCamDiv">
                <canvas id="snapshot"></canvas>
                <menu id="controls">
                    <button ng-click="hideCanvas()">delete</button>
                    <button ng-click="saveToFB()">Save</button>
                </menu>
            </div>
        </div>

</div>
